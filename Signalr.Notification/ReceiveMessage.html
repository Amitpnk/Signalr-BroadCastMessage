<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="Scripts/jquery.signalR-2.2.3.js"></script>
    <script src="/signalr/hubs"></script>
    <script>

        var SignalrConnection
        function Connect() {
            //This will hold the connection to the signalr hub
            SignalrConnection = $.connection.messageHub;

            //This will be called by signalr
            //SignalrConnection.client.NotifyUser = function (message) {
            //    $('span').text(message);
            //}

            SignalrConnection.client.GetAllMessage = function (message) {
                $('span').text(message);
            }


            //connecting the client to the signalr hub
            $.connection.hub.start().done(function () {
                alert("Connected to Signalr Server");
            })
                .fail(function () {
                    alert("failed in connecting to the signalr server");
                })

        }



    </script>
</head>
<body onload="Connect();">
    <div style="text-align:center;">
        Message : <span></span>
    </div>
</body>
</html>
